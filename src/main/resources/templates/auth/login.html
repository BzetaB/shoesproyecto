<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Autenticación</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
    <div class="loginform">
        <h1>LICORERIA WHISKY</h1>
        <h3>Inicio de sesión: Colaboradores</h3>
        <div class="card-body">
            <form th:action="@{/auth/login}" method="post">
                <div class="username form-floating mb-3">
                    <label for="nomusuario">Usuario</label>
                    <input type="text" class="form-control"
                           name="nomusuario" id="nomusuario" placeholder="ingresa tu usuario">
                </div>
                <div class="password form-floating">
                    <label for="password">Password</label>
                    <input type="password" class="form-control"
                           id="password" name="password" placeholder="ingresa tu contraseña">
                </div>
                <button type="submit" class="btn btn-primary"><span>Ingresar</span></button>
            </form>
        </div>
    </div>
</body>
</html>
